<div>
  <h3>
    List Of Actors
    <table class="table table-dark table-striped table-hover">
      <thead>
        <th>
          <div>Name</div>
          <div class="btn-group btn-group-sm">
            <button
              class="btn btn-primary"
              (click)="sortList('assending', 'name')"
            >
              <i class="fa fa-chevron-circle-up "> </i>
            </button>
            <button
              class="btn btn-primary"
              (click)="sortList('decesnding', 'name')"
            >
              <i class="fa fa-chevron-circle-down "> </i>
            </button>
            <button class="btn btn-primary" (click)="resetList()">
              <i class="fa fa-minus-circle "> </i>
            </button>
          </div>
        </th>
        <th>
          <div>Rating</div>
          <div class="btn-group btn-group-sm">
            <button
              class="btn btn-primary"
              (click)="sortList('assending', 'Rating')"
            >
              <i class="fa fa-chevron-circle-up "> </i>
            </button>
            <button
              class="btn btn-primary"
              (click)="sortList('decesnding', 'Rating')"
            >
              <i class="fa fa-chevron-circle-down "> </i>
            </button>
            <button class="btn btn-primary" (click)="resetList()">
              <i class="fa fa-minus-circle "> </i>
            </button>
          </div>
        </th>
      </thead>
      <tbody>
        <tr
          (dbclick)="editActor(n)"
          *ngFor="let actor of actorList; index as n"
        >
          <td>
            <span *ngIf="n !== selectedIndex">
              {{ actor.name }}
            </span>
            <span *ngIf="n === selectedIndex">
              <input type="text" [(ngModel)]="actor.name" />
            </span>
          </td>
          <td>
            <span *ngIf="n !== selectedIndex">
              {{ actor.Rating }}
            </span>
            <span *ngIf="n === selectedIndex">
              <input type="text" [(ngModel)]="actor.Rating" />
            </span>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="deleteActor(n)"
            >
              X
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="editActor(n)"
            >
              <i class="fa fa-edit"></i>
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              (click)="saveActor(n)"
            >
              <i class="fa fa-save"></i>
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              (click)="cancelActor(n)"
            >
              CANCEL
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </h3>
</div>
